<div class="container">
    <h1 class="header">Login</h1>
  
    <div class="row">
      <div class="col-6">

 <form [formGroup]="loginForm">
 <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" maxlength="30" required>
            <div *ngIf="email.invalid && email.touched">
              <div *ngIf="email.errors.required">
                Email is required
              </div>
            </div>
          </div>
         
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" maxlength="30" minlength="8" required>
              <div *ngIf="password.invalid && password.touched">
                <div *ngIf="password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
            
          </form>
        <button type="submit" class="btn btn-primary" (click)="submit()">Log in</button>
  
      </div>
      <!-- <div class="col-12">
        <div class="alert alert-danger" role="alert" *ngIf="loginForm.invalid && submittedPressed">
          <p>Incorrect email or password.</p>
        </div> -->
      </div>
    </div>
